<!DOCTYPE html>
<html lang= "en">

<head>
    <meta charset="UTF-8">
    <met name = "viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
    
		<link rel="stylesheet" type="text/css" href="main.css">
		<script src="/node_modules/web3/dist/web3.min.js"></script>
</head>
<body>
    <div class="container">
        <h1> College Certificate</h1>
        <h2 id= "userDtls"></h2>
        <label for="name"> Student Name</label> 
        <input id="name" type="text"><br>

        <label for="fname"> Father's Name</label>
        <input id="fname" type="text"><br>

        <label for="adharNo"> Aadhar Card Number</label>
        <input id="adharNo" type="text"><br>

        <label for="stdid"> Student ID</label>
        <input id="stdid" type="text"><br>
        <button id="button">Submit</button>    
	</div>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script>

        if (typeof web3 !== 'undefined') {
            web3 = new Web3(web3.currentProvider);
        } else {
            // set the provider you want from Web3.providers
            web3 = new Web3(new Web3.providers.HttpProvider('http://localhost:8545'));
        }
        web3.eth.defaultAccount = web3.eth.accounts[0];
        var CollegeCertificateContract = web3.eth.contract([
	{
		"constant": false,
		"inputs": [
			{
				"name": "_name",
				"type": "string"
			},
			{
				"name": "_fathersName",
				"type": "string"
			},
			{
				"name": "_aadharCardNumber",
				"type": "uint256"
			}
		],
		"name": "setInstructor",
		"outputs": [],
		"payable": false,
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"constant": true,
		"inputs": [],
		"name": "getInstructor",
		"outputs": [
			{
				"name": "",
				"type": "string"
			},
			{
				"name": "",
				"type": "string"
			},
			{
				"name": "",
				"type": "uint256"
			}
		],
		"payable": false,
		"stateMutability": "view",
		"type": "function"
	}
]);
 var CertificateContract = CollegeCertificateContract.at('0x9605c371ee1487a9c5e72f481b8c14470fc9dbaa');
 console.log(CertificateContract);


  CertificateContract.getInstructor(function(error, result){
            if(!error)
                {
                    $("#userDtls").html(result[0]+'  '+result[1]);
                    console.log(result);
                }
            else
                console.error(error);
        });




 $("#button").click(function() {
    CertificateContract.setInstructor($("#name").val(),$("#fname").val(), $("#adharNo").val());
        });
    </script>
</body>

</html>
